<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="src.js" defer></script>
</head>
<body>
    <span><h1>Rock, paper, scissors</h1></span>
        <p>You are playing against computer, winner is declared after 5 rounds. Good luck!</p>
    <div id="container">
        <button class="button1" data-option="rock">Rock</button>
        <button class="button1" data-option="paper">Paper</button>
        <button class="button1" data-option="scissors">Scissors</button>
    </div>
    <div id="result">
        <span>gdgdfg</span>
    </div>
    <div id="winner">sdfsdf</div>
    
</body>
